<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>성균관대 감귤학과 입학률 테스트 🍊</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{overflow:hidden;font-family:'Arial',sans-serif;height:100vh;background:#000;}
#gameCanvas{
  position:relative;width:100%;height:100vh;overflow:hidden;
  background-size:cover;background-position:center;
}
#player{
  position:absolute;bottom:10%;left:45%;
  width:12vw; max-width:80px; height:auto;
  background:url('backchar/char.png') no-repeat center/contain;
}
.item{
  position:absolute;top:-50px;
  width:10vw; max-width:50px; height:auto;
  background-size:contain;background-repeat:no-repeat;
}
#startScreen,#resultScreen{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background-size:cover;display:flex;flex-direction:column;
  justify-content:center;align-items:center;color:white;
  text-align:center;text-shadow:0 2px 4px rgba(0,0,0,0.4);
}
#startScreen h1,#resultScreen h1{font-size:6vw;line-height:1.4;margin-bottom:2vh;}
#startScreen button,#resultScreen button{
  background-color:#ff9800;border:none;color:white;padding:1.5vh 3vw;margin:1vh;
  font-size:4vw;border-radius:1vw;box-shadow:0 0.5vh 1vh rgba(0,0,0,0.2);cursor:pointer;
}
#scoreBoard{position:absolute;top:1vh;left:2vw;font-size:4vw;color:#ff6f00;font-weight:bold;}
#timerCanvas{position:absolute;top:1vh;right:2vw;width:10vw;height:10vw;max-width:50px;max-height:50px;}
#goalMessage{
  position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);
  font-size:12vw;font-weight:700;color:#ff9800;
  text-shadow:0 2px 6px rgba(0,0,0,0.7);display:none;
  pointer-events:none;
  z-index:999;
}
</style>
</head>
<body>

<div id="startScreen">
  <h1>🍊 성균관대 감귤학과 <br> 입학률 테스트 🍊</h1>
  <button id="startBtn">시작하기</button>
  <button onclick="shareResult()">공유하기</button>
</div>

<div id="gameCanvas" style="display:none;">
  <div id="scoreBoard">점수: 0 | 시간: 30</div>
  <canvas id="timerCanvas" width="50" height="50"></canvas>
  <div id="player"></div>
  <div id="goalMessage">3</div>
</div>

<div id="resultScreen" style="display:none; flex-direction:column;">
  <h1>결과 발표 🎓</h1>
  <p id="finalResult" style="color:#ff6f00;"></p>
  <p id="avgResult" style="color:#ff9800;"></p>
  <button onclick="restartGame()">다시하기</button>
  <button onclick="shareResult()">결과 공유하기</button>
</div>

<script>
// ===========================
// 1. 이미지 preload (배경 + 캐릭터 + 아이템)
// ===========================
const imageSources = [
  'backchar/mandarin.png',
  'backchar/gold_mandarin.png',
  'backchar/Bomb.png',
  'backchar/char.png',
  'backchar/SKKUpaper.jpg'
];

function preloadImages(sources, callback){
  let loaded = 0;
  for(let i=0;i<sources.length;i++){
    const img = new Image();
    img.src = sources[i];
    img.onload = ()=>{
      loaded++;
      if(loaded===sources.length) callback();
    }
  }
}

// ===========================
// 2. DOM 요소
// ===========================
const startBtn=document.getElementById('startBtn');
const startScreen=document.getElementById('startScreen');
const gameCanvas=document.getElementById('gameCanvas');
const resultScreen=document.getElementById('resultScreen');
const player=document.getElementById('player');
const scoreBoard=document.getElementById('scoreBoard');
const finalResult=document.getElementById('finalResult');
const avgResult=document.getElementById('avgResult');
const timerCanvas=document.getElementById('timerCanvas');
const ctx=timerCanvas.getContext('2d');
const goalMessage=document.getElementById('goalMessage');

let score=0,time=30,timer,gameRunning=false;

// ===========================
// 3. 배경 적용
// ===========================
let backgroundImageUrl = 'backchar/SKKUpaper.jpg';
gameCanvas.style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;
startScreen.style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;
resultScreen.style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;

// ===========================
// 4. 게임 시작 (preload + 3·2·1)
// ===========================
preloadImages(imageSources, ()=>{
  console.log('모든 이미지 로딩 완료');
  startScreen.style.display = 'flex';
});

startBtn.onclick = ()=>{
  startBtn.disabled = true;
  startCountdown(startGame); // 시작 전 3·2·1
}

// 3·2·1 카운트
function startCountdown(callback){
  let count=3;
  goalMessage.style.display='block';
  goalMessage.innerText = count;
  const cdInterval=setInterval(()=>{
    count--;
    if(count>0){
      goalMessage.innerText = count;
    } else{
      clearInterval(cdInterval);
      goalMessage.style.display='none';
      callback();
    }
  },1000);
}

// ===========================
// 5. 게임 시작
// ===========================
function startGame(){
  startScreen.style.display='none';
  gameCanvas.style.display='block';
  resultScreen.style.display='none';
  score=0; time=30;
  scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
  gameRunning=true;
  drawTimer();
  timer=setInterval(tick,1000);
  randomSpawn();
}

function tick(){
  if(!gameRunning) return;
  time--;
  scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
  drawTimer();
  if(time<=0){
    if(score>=50){
      gameRunning=false;
      clearFruits(); // 이전 귤 제거
      goalMessage.innerText="목표 달성!";
      goalMessage.style.display='block';
      setTimeout(()=>{
        startCountdown(()=>{
          goalMessage.style.display='none';
          time=10;
          gameRunning=true;
          randomSpawn();
        });
      },1000);
    } else{
      endGame();
    }
  }
}

// ===========================
// 6. 귤 생성 (모바일 최적화)
// ===========================
function randomSpawn(){
  if(!gameRunning) return;
  spawnItem();
  setTimeout(randomSpawn, Math.random()*500+300); // 빈도 조정
}

function spawnItem(){
  if(!gameRunning) return;
  const item=document.createElement('div');
  item.classList.add('item');
  const type=Math.random();
  let speed=6;
  if(type<0.6){item.style.backgroundImage="url('backchar/mandarin.png')";item.dataset.type='normal'; speed=6;}
  else if(type<0.85){item.style.backgroundImage="url('backchar/gold_mandarin.png')";item.dataset.type='gold'; speed=9;}
  else{item.style.backgroundImage="url('backchar/Bomb.png')";item.dataset.type='bomb'; speed=6;}
  item.style.left=Math.random()*(window.innerWidth-50)+'px';
  gameCanvas.appendChild(item);

  let top=0;
  const fall=setInterval(()=>{
    if(!gameRunning){clearInterval(fall); return;}
    top += speed;
    item.style.top = top + 'px';

    const playerRect=player.getBoundingClientRect();
    const itemRect=item.getBoundingClientRect();
    if(itemRect.bottom >= playerRect.top && itemRect.top <= playerRect.bottom &&
       itemRect.right >= playerRect.left && itemRect.left <= playerRect.right) {
      if(item.dataset.type==='normal') score+=1;
      else if(item.dataset.type==='gold') score+=2;
      else if(item.dataset.type==='bomb') score=Math.floor(score/2);
      scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
      item.remove();
      clearInterval(fall);
    }

    if(top > window.innerHeight){ item.remove(); clearInterval(fall);}
  },30);
}

// ===========================
// 7. 이전 귤 제거
// ===========================
function clearFruits(){ document.querySelectorAll('.item').forEach(item=>item.remove()); }

// ===========================
// 8. 캐릭터 터치 이동
// ===========================
document.addEventListener('touchmove',(e)=>{
  const touchX=e.touches[0].clientX;
  player.style.left=Math.min(Math.max(touchX - player.offsetWidth/2,0),window.innerWidth - player.offsetWidth)+'px';
});

// ===========================
// 9. 타이머 시각화
// ===========================
function drawTimer(){
  const radius=25;
  ctx.clearRect(0,0,50,50);
  ctx.beginPath();
  ctx.arc(radius,radius,radius-2,0,2*Math.PI);
  ctx.strokeStyle='rgba(255,111,0,0.3)';
  ctx.lineWidth=4;
  ctx.stroke();

  const startAngle=-Math.PI/2;
  const endAngle=startAngle + 2*Math.PI*((30 - time)/30);
  ctx.beginPath();
  ctx.arc(radius,radius,radius-2,startAngle,endAngle);
  ctx.strokeStyle='#ff6f00';
  ctx.lineWidth=4;
  ctx.stroke();

  const angle=(time/30)*2*Math.PI - Math.PI/2;
  ctx.beginPath();
  ctx.moveTo(radius,radius);
  ctx.lineTo(radius+Math.cos(angle)*(radius-5), radius+Math.sin(angle)*(radius-5));
  ctx.strokeStyle='#ff3d00';
  ctx.lineWidth=2;
  ctx.stroke();
}

// ===========================
// 10. 게임 종료
// ===========================
function endGame(){
  gameRunning=false;
  clearInterval(timer);
  gameCanvas.style.display='none';
  resultScreen.style.display='flex';
  let history=JSON.parse(localStorage.getItem('gameScores')||'[]');
  history.push(score);
  localStorage.setItem('gameScores',JSON.stringify(history));
  const avgScore=history.reduce((a,b)=>a+b,0)/history.length;
  const rate=Math.min(100,Math.floor((score/100)*73));
  const avgRate=Math.min(100,Math.floor((avgScore/100)*73));
  finalResult.innerText=`당신의 감귤학과 입학률은 ${rate}% 입니다! 🍊`;
  avgResult.innerText=`현재 평균 입학률(누적 ${history.length}회): ${avgRate}%`;
}

// ===========================
// 11. 재시작 / 공유
// ===========================
function restartGame(){
  resultScreen.style.display='none';
  startScreen.style.display='flex';
  startBtn.disabled = false;
}

function shareResult(){
  const shareData = {
    title: '성균관대 감귤학과 입학률 테스트 🍊',
    text: `나의 감귤학과 점수: ${score}점! 🍊`,
    url: window.location.href
  }
  if(navigator.share){
    navigator.share(shareData).then(()=>console.log('공유 성공')).catch(err=>console.log('공유 실패', err));
  } else {
    prompt("링크를 복사해서 공유하세요:", window.location.href);
  }
}
</script>
</body>
</html>
