<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>성균관대 감귤학과 입학률 테스트 🍊</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{overflow:hidden;font-family:'Arial',sans-serif;height:100vh;}
#gameCanvas{
  position:relative;width:100%;height:100vh;overflow:hidden;
  background-size:cover;
  background-position:center;
}
#gameCanvas::after{
  content:'';position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(255,255,255,0.1);pointer-events:none;
}
#player{position:absolute;bottom:8vh;left:45%;width:80px;height:80px;background:url('backchar/char.png') no-repeat center/contain;}
.item{position:absolute;top:-50px;width:50px;height:50px;background-size:contain;background-repeat:no-repeat;}
#startScreen,#resultScreen{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background-size:cover;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  color:white;text-align:center;text-shadow:0 2px 4px rgba(0,0,0,0.4);
}
#startScreen h1,#resultScreen h1{
  font-size:2em;line-height:1.4;margin-bottom:20px;
}
#startScreen button,#resultScreen button{
  background-color:#ff9800;border:none;color:white;padding:15px 25px;margin:10px;
  font-size:18px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.2);cursor:pointer;
}
#scoreBoard{position:absolute;top:10px;left:10px;font-size:20px;color:#ff6f00;font-weight:bold;}
#timerCanvas{position:absolute;top:10px;right:10px;width:50px;height:50px;}
#resultScreen p{font-size:1.2em;margin:8px 0;}
</style>
</head>
<body>

<div id="startScreen">
  <h1>🍊 성균관대 감귤학과 <br> 입학률 테스트 🍊</h1>
  <button id="startBtn">시작하기</button>
  <button onclick="shareResult()">공유하기</button>
</div>

<div id="gameCanvas" style="display:none;">
  <div id="scoreBoard">점수: 0 | 시간: 30</div>
  <canvas id="timerCanvas" width="50" height="50"></canvas>
  <div id="player"></div>
</div>

<div id="resultScreen" style="display:none; flex-direction:column;">
  <h1>결과 발표 🎓</h1>
  <p id="finalResult" style="color:#ff6f00;"></p>
  <p id="avgResult" style="color:#ff9800;"></p>
  <button onclick="restartGame()">다시하기</button>
  <button onclick="shareResult()">결과 공유하기</button>
</div>

<script>
// ===========================
// 1. 사용자 지정 배경 이미지
// ===========================
let backgroundImageUrl = 'backchar/SKKUpaper.jpg'; // 인게임 배경 이미지
document.getElementById('gameCanvas').style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;
document.getElementById('startScreen').style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;
document.getElementById('resultScreen').style.background = `url('${backgroundImageUrl}') center/cover no-repeat`;

const startBtn=document.getElementById('startBtn');
const startScreen=document.getElementById('startScreen');
const gameCanvas=document.getElementById('gameCanvas');
const resultScreen=document.getElementById('resultScreen');
const player=document.getElementById('player');
const scoreBoard=document.getElementById('scoreBoard');
const finalResult=document.getElementById('finalResult');
const avgResult=document.getElementById('avgResult');
const timerCanvas=document.getElementById('timerCanvas');
const ctx=timerCanvas.getContext('2d');

let score=0,time=30,timer,gameRunning=false;

startBtn.onclick=()=>startGame();

// ===========================
// 2. 게임 시작
// ===========================
function startGame(){
  startScreen.style.display='none';
  gameCanvas.style.display='block';
  resultScreen.style.display='none';
  score=0;time=30;
  scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
  gameRunning=true;
  drawTimer();
  timer=setInterval(()=>{
    time--;
    scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
    drawTimer();
    if(time<=0){
      if(score>=50 && time>-5){time=10;}else{endGame();}
    }
  },1000);
  randomSpawn();
}

// ===========================
// 3. 귤 생성
// ===========================
function randomSpawn(){
  if(!gameRunning) return;
  spawnItem();
  setTimeout(randomSpawn, Math.random()*400+200); // 빈도 증가
}

function spawnItem(){
  if(!gameRunning) return;
  const item=document.createElement('div');
  item.classList.add('item');
  const type=Math.random();
  let speed=6;

  if(type<0.6){ // 일반 귤
    item.style.backgroundImage="url('backchar/mandarin.png')";
    item.dataset.type='normal';
    speed=6;
  }
  else if(type<0.85){ // 황금 귤
    item.style.backgroundImage="url('backchar/gold_mandarin.png')";
    item.dataset.type='gold';
    speed=9;
  }
  else{ // 폭탄
    item.style.backgroundImage="url('backchar/Bomb.png')";
    item.dataset.type='bomb';
    speed=6;
  }

  item.style.left=Math.random()*(window.innerWidth-50)+'px';
  gameCanvas.appendChild(item);

  let top=0;
  const fall=setInterval(()=>{
    if(!gameRunning){clearInterval(fall); return;}
    top += speed;
    item.style.top = top + 'px';

    const playerRect=player.getBoundingClientRect();
    const itemRect=item.getBoundingClientRect();
    if(itemRect.bottom >= playerRect.top && itemRect.top <= playerRect.bottom &&
       itemRect.right >= playerRect.left && itemRect.left <= playerRect.right) {
      if(item.dataset.type==='normal') score+=1;
      else if(item.dataset.type==='gold') score+=2;
      else if(item.dataset.type==='bomb') score=Math.floor(score/2);
      scoreBoard.innerText=`점수: ${score} | 시간: ${time}`;
      item.remove();
      clearInterval(fall);
    }

    if(top > window.innerHeight){ item.remove(); clearInterval(fall);}
  },30);
}

// ===========================
// 4. 캐릭터 터치 이동
// ===========================
document.addEventListener('touchmove',(e)=>{
  const touchX=e.touches[0].clientX;
  player.style.left=Math.min(Math.max(touchX-40,0),window.innerWidth-80)+'px';
});

// ===========================
// 5. 타이머 시계 그리기
// ===========================
function drawTimer(){
  const radius=25;
  ctx.clearRect(0,0,50,50);
  ctx.beginPath();
  ctx.arc(radius,radius,radius-2,0,2*Math.PI);
  ctx.strokeStyle='rgba(255,111,0,0.3)';
  ctx.lineWidth=4;
  ctx.stroke();
  const angle=(time/30)*2*Math.PI - Math.PI/2;
  ctx.beginPath();
  ctx.moveTo(radius,radius);
  ctx.lineTo(radius+Math.cos(angle)*(radius-5), radius+Math.sin(angle)*(radius-5));
  ctx.strokeStyle='#ff6f00';
  ctx.lineWidth=3;
  ctx.stroke();
}

// ===========================
// 6. 게임 종료
// ===========================
function endGame(){
  gameRunning=false;
  clearInterval(timer);
  gameCanvas.style.display='none';
  resultScreen.style.display='flex';
  let history=JSON.parse(localStorage.getItem('gameScores')||'[]');
  history.push(score);
  localStorage.setItem('gameScores',JSON.stringify(history));
  const avgScore=history.reduce((a,b)=>a+b,0)/history.length;
  const rate=Math.min(100,Math.floor((score/100)*73));
  const avgRate=Math.min(100,Math.floor((avgScore/100)*73));
  finalResult.innerText=`당신의 감귤학과 입학률은 ${rate}% 입니다! 🍊`;
  avgResult.innerText=`현재 평균 입학률(누적 ${history.length}회): ${avgRate}%`;
}

// ===========================
// 7. 게임 재시작 / 공유
// ===========================
function restartGame(){resultScreen.style.display='none';startScreen.style.display='flex';}
function shareResult(){alert("결과를 공유했습니다! (SNS API 연동 가능)");}

</script>
</body>
</html>
